<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="mainScreen">
      <div class="quizStart">
          <h1>Do you know your cars?</h1>
          <p>Buckle up we're going for a ride!</p>
          <button id="button-go">Lets go!</button>
      </div>
      <div id="startQuestions"></div>
    </main>

    <span>
      <div class='quizAnswerResults'></div>
    </span>
    <span>
      <div class='quizEndResults'></div>
    </span>
    <footer>
    <ul class='counters'>
      <li id='question'>Question: <span id="questionNum">0</span>/10</li>
      <li id='score'>Score: <span id="scoreNum">0</span></li>
    </ul>
    </footer>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
